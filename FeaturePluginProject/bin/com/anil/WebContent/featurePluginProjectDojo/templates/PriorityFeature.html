<div class="ecmCenterPane">
	<div class="calculator-container">
		<div class="calculator">
			<div class="display" data-dojo-attach-point="display" id="display">0</div>
			<div class="keys">
				<button class="specialkeys" data-dojo-attach-event="onClick: clearDisplay">C</button>
				<button data-dojo-attach-event="onClick: appendNumber">7</button>
				<button data-dojo-attach-event="onClick: appendNumber">8</button>
				<button data-dojo-attach-event="onClick: appendNumber">9</button>
				<button class="operations" 	data-dojo-attach-event="onClick: appendOperator">/</button>
				<button data-dojo-attach-event="onClick: appendNumber">4</button>
				<button data-dojo-attach-event="onClick: appendNumber">5</button>
				<button data-dojo-attach-event="onClick: appendNumber">6</button>
				<button  class="operations"	data-dojo-attach-event="onClick: appendOperator">*</button>
				<button data-dojo-attach-event="onClick: appendNumber">1</button>
				<button data-dojo-attach-event="onClick: appendNumber">2</button>
				<button data-dojo-attach-event="onClick: appendNumber">3</button>
				<button class="operations" 	data-dojo-attach-event="onClick: appendOperator">-</button>
				<button data-dojo-attach-event="onClick: appendNumber">0</button>
				<button data-dojo-attach-event="onClick: appendDecimal">.</button>
				<button class="specialkeys" data-dojo-attach-event="onClick: calculate">=</button>
				<button class="operations" 	data-dojo-attach-event="onClick: appendOperator">+</button>
			</div>
		</div>
	</div>
</div>
